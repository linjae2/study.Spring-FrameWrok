server.port: ${PORT:6021}

spring:
  application.name: feign_02
  profiles.active: dev

eureka:
  instance:
    # 서비스의 호스트 이름이 아닌, IP 주소를 Eureka Server에 등록할지 여부
    preferIpAddress: true
    ip-address: ${IP_ADDR:172.31.37.16}

    instance-id: ${eureka.instance.ip-address}:${server.port}

  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URI:http://172.31.37.51:9988/eureka}


management.endpoints.web.exposure.include: "*"